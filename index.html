<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matthew Hirabayashi, MD</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Sidebar Navigation -->
  <div class="sidebar" id="sidebar">
    <h3>Contents</h3>
    <nav>
      <a href="#education">Education</a>
      <a href="#certifications">Certifications</a>
      <a href="#honors">Honors & Awards</a>
      <a href="#publications">Research & Publications</a>
      <a href="#leadership">Leadership</a>
      <a href="#interests">Interests</a>
      <a href="#cv">Download CV</a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main">

    <!-- Header Section -->
    <section class="section fade-in header">
      <img src="assets/Matt Hirabayashi Headshot Circle Small.png" alt="Matthew Hirabayashi headshot" class="headshot" />
      <h1>Matthew Hirabayashi, MD</h1>
      <p>Ophthalmologist · Surgeon · Educator · Pilot</p>
      <div class="contact-icons">
        <a href="mailto:matt@eyeflymd.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
        <a href="https://eyeflymd.com" aria-label="Website" target="_blank"><i class="fas fa-globe"></i></a>
        <a href="https://instagram.com/eyeflymd" aria-label="Instagram" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://youtube.com/@eyeflymd" aria-label="YouTube" target="_blank"><i class="fab fa-youtube"></i></a>
      </div>
    </section>

    <!-- Remaining Sections -->
    <section class="section fade-in" id="education">...</section>
    <section class="section fade-in" id="certifications">...</section>
    <section class="section fade-in" id="honors">...</section>
    <section class="section fade-in" id="publications">...</section>
    <section class="section fade-in" id="leadership">...</section>
    <section class="section fade-in" id="interests">...</section>
    <section class="section fade-in" id="cv">...</section>

  </div>

  <!-- Scripts -->
  <script>
    // Sidebar toggle (for mobile if needed)
    function toggleMenu() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.classList.toggle('open');
    }

    document.addEventListener('DOMContentLoaded', () => {
      const links = document.querySelectorAll('.sidebar nav a');
      const sidebar = document.querySelector('.sidebar');

      links.forEach(link => {
        link.addEventListener('click', () => {
          if (window.innerWidth <= 768) {
            sidebar.classList.remove('open');
          }
        });
      });

      // Fade-in on scroll
      const faders = document.querySelectorAll('.fade-in');

      const appearOnScroll = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, {
        threshold: 0.1,
        rootMargin: "0px 0px -50px 0px"
      });

      faders.forEach(fader => appearOnScroll.observe(fader));
    });
  </script>
</body>
</html>
